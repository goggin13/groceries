{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Ingredients{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="ingredient_name">Ingredient</label>
    <input name="ingredient_name" id="ingredient_name" required>
    <input type="submit" value="Create">
  </form>

	{% for ingredient in ingredients %}
	<p>
		{{ ingredient['name'] }}
		<a class="action" href="{{ url_for('ingredients.update', id=ingredient['id']) }}">Edit</a>
	</p>
	{% endfor %}
{% endblock %}
