{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Ingredient "{{ ingredient['id'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="ingredient_name">Name</label>
  <input name="ingredient_name" id="title"
                      value="{{ request.form['ingredient_name'] or ingredient['name'] }}" required>
  <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('ingredients.delete', id=ingredient['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
