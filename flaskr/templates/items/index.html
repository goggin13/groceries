{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ items|length }} Items{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="item_name">Item</label>
    <input name="item_name" id="item_name" required>
    <input type="submit" value="Create">
  </form>

	{% for item in items %}
	<p>
		{{ item['name'] }}
		<a class="action" href="{{ url_for('items.update', id=item['id']) }}">Edit</a>
	</p>
	{% endfor %}
{% endblock %}
