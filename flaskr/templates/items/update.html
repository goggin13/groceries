{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Item "{{ item['id'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="item_name">Name</label>
  <input name="item_name" id="title"
                      value="{{ request.form['item_name'] or item['name'] }}" required>
  <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('items.delete', id=item['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
