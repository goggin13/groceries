{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ categories|length }} Categories{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="category_name">Category</label>
    <input name="category_name" id="category_name" required>
    <input type="submit" value="Create">
  </form>

	{% for category in categories %}
	<p>
		{{ category['name'] }}
		<a class="action" href="{{ url_for('category.update', id=item['id']) }}">Edit</a>
	</p>
	{% endfor %}
{% endblock %}
